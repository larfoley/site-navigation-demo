<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navigation Demo</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!--
      This site nav div below is the container or wrapper
      for the entire navigation component. So every element related to
      this navigation will be nested inside this div.
    -->

    <div class="site-nav">

      <!--
        To acheive the layout where there is a logo on the left and
        a few links aligned to the right we will need to create a two column layout.
        The first column will be for the logo and the second column will be for
        the navigation links ie Home, about , contact.
      -->

      <div class="logo-wrapper">

        <a href="#" class="logo">Logo</a>

      </div>

      <div class="links-wrapper">

        <ul class="links">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Conatact</a>
          </li>
        </ul>

      </div>

    </div> <!-- End of site-nav div -->

  </body>
</html>
